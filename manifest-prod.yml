inherit: manifest-base.yml
applications:
- name: snowshoe-metrics-dashboard
  hosts:
    - snowshoe-metrics-dashboard
  instances: 1
  env:
    config: 
      '{
        "markdownServiceSplunkQuery": "index=app_logs sourcetype=app.logs attributes.cf_app_name=markdownservice-v2.0 attributes.cf_space_name=PR",
        "circuitBreakerServiceSplunkQuery": "index=app mmpcdiscountengine sourcetype=orangelog context=\"discount-engine\" \"executeCircuitBreaker_time\" | stats count(eval(searchmatch(\"executeCircuitBreaker\"))) as numTotalCalls, avg(executeCircuitBreaker_time), min(executeCircuitBreaker_time), max(executeCircuitBreaker_time), count(eval(executeCircuitBreaker_time < 750)) as slaCount",
        "discountMaintenanceApi": "https://promotionsws-ext.apps-zb.homedepot.com/"
      }'
